<h3>Alphabet-piano</h3>
<p>Type letters from "a" to "z" in the field to hear the corresponding note.
<br>Press PLAY to play the whole string.
<br>The character "0" represents a silence.
<br>Use the second field to compose a second track.
<br>
<br>
<hr>
<br>

1) <input id=i1 value="miffif00mifbfh00heaehe00ifffif00iheaehefffff" size=80>
<br>
<br>
2) <input id=i2 value="aaabbb00aaabbc00aaabbb00aaabbc00aaabbcccbbbb" size=80>
<br>
<br>

Note length: <input id=inter value=0.3 size=4>
<br>
<br>
<button id=p>PLAY</button>

<br>
<br>
<hr>
<br>
Player's source code:
<br>
<br>
<textarea cols=90 rows=16>P = D => {
  if(D){
    inte = +inter.value;
    with(new AudioContext)
    with(G=createGain())
    for(i=0;i<D.length;i++)
    with(createOscillator())
    if(D[i=+i] && D[i] != "0")
    connect(G),
    G.connect(destination),
    start(i*inte+.3),
    frequency.setValueAtTime(440*1.06**(-105+D.charCodeAt(i)),i*inte+.3),type='wave',
    gain.setValueAtTime(.5,i*inte+.3),
    gain.setTargetAtTime(.001,i*inte+.3+.1,.05),
    stop(i*inte+.3+inte - .01);
  }
};</textarea>

<script>
P = D => {
  if(D){
    inte = +inter.value;
    with(new AudioContext)
    with(G=createGain())
    for(i=0;i<D.length;i++)
    with(createOscillator())
    if(D[i=+i] && D[i] != "0")
    connect(G),
    G.connect(destination),
    start(i*inte+.3),
    frequency.setValueAtTime(440*1.06**(-105+D.charCodeAt(i)),i*inte+.3),type='wave',
    gain.setValueAtTime(.5,i*inte+.3),
    gain.setTargetAtTime(.001,i*inte+.3+.1,.05),
    stop(i*inte+.3+inte - .01);
  }
};

p.onclick = () => {
  P(i1.value);
  P(i2.value);
}

i1.oninput = i2.oninput = e => {
  P(e.data);
}
</script>
