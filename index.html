<h3>Alphabet-piano</h3>
<p>Type letters from "a" to "z" in the field to hear the corresponding note.
<br>Press PLAY to play the whole string.
<br>The character "0" represents a silence.
<br>Use the second field to compose a second track.
<br>
<br>
1) <input id=i1 value="nruuru00nruyuu00svzvss00ruuuru00rsvzxsvuuuuu" size=80>
<br>
<br>
2) <input id=i2 value="zyxxxy00zyxxxy00zyxxxy00zyxxxy00zzzyyyxxwwww" size=80>
<br>
<br>

Note length: <input id=inter value=0.3 size=4>
<br>
<br>
<button id=p>PLAY</button>

<script>
pl = D => {
  if(D){
    inte = +inter.value;
    with(new AudioContext)
    with(G=createGain())
    for(i=0;i<D.length;i++)
    with(createOscillator())
    if(D[i=+i] && D[i] != "0")
    connect(G),
    G.connect(destination),
    start(i*.3),
    frequency.setValueAtTime(440*1.06**(115-D.charCodeAt(i)),i*inte),type='wave',
    gain.setValueAtTime(.5,i*inte),
    gain.setTargetAtTime(.001,i*inte+.1,.05),
    stop(i*inte+inte - .01);
  }
};

p.onclick = () => {
  pl(i1.value);
  pl(i2.value);
}

i1.oninput = i2.oninput = e => {
  pl(e.data);
}
</script>
<style>
input { font-family: courier, monospace }
</style>
